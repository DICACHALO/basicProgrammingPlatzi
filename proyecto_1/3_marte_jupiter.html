<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter.</p>
    <script type="application/javascript">
    let usuario = prompt("Cual es tu peso?");
    let planeta = parseFloat(prompt("Elige tu planeta\n1 es marte, 2 es jupiter"));
    let peso = parseFloat(usuario).toFixed(2); // Con toFixed limitamos el número de decimales
    const g_tierra = 9.8;
    const g_marte = 3.7;
    const g_jupiter = 24.8; //Gravedad de Júpiter
    let peso_final;
    let nombre = ""; //Cadena de texto vacía
    if (planeta == 1)
    {
        peso_final = ((peso * g_marte) / g_tierra);
        nombre = "Marte";
    }
    else if(planeta == 2)
    {
        peso_final = ((peso * g_jupiter) / g_tierra);
        nombre = "Jupiter";
    }
    else //Si el usuario escribe una opción diferente a 1 o 2
    {
      peso_final = 1000000;
      nombre = "Krypton";
    }
    peso_final = (peso_final.toFixed(2));
    document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos</strong>");
    </script>
  </body>
</html>
