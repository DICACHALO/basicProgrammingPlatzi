<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dibujando con canvas</title>
  </head>

  <body>
    <section>
      <div class="title">
        <h1>Dibujo en canvas</h1>
      </div>
      <div class="container">
        <p class="text">¿Cuantas lineas quieres?</p>
        <input
          type="text"
          id="myText"
          class="text"
          placeholder="Ingrese la cantidad de lineas deseada"
        />
        <p class="text">
          Escoge un color para tu imagen
          <input id="txtColor" type="color" />
        </p>
        <p class="text">Escoge tu dibujo:
          <input id="radSquare" type="radio" name="pattern" value="Square">Cuadrados
          <input id="radStar"  type="radio" name="pattern" value="Star">Estrella</p>
        <input type="button" value="¡Dibujar!" id="btnShow" class="btn" />
        <input type="button" value="Limpiar" id="btnClear" class="btn" />
      </div>
      <canvas width="300" height="300" id="myDrawing"></canvas>
    </section>
    <script src="index.js"></script>
  </body>
</html>
