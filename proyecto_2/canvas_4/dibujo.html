<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dibujando con canvas</title>
  </head>

  <body>
    <section>
        <div class="title">
          <h1>Dibujo en canvas</h1>
        </div>
        <div class="container">
          <p>¿Cuantas lineas quieres?</p>
          <input
            type="text"
            id="myText"
            class="text"
            placeholder="Ingrese la cantidad de lineas deseada"
          />
          <input
            type="button"
            value="¡Dibujar!"
            id="myButton"
            class="btn"
          />
          <p>Asi queda tu dibujo:</p>
        </div>
        <canvas width="300" height="300" id="myDrawing"></canvas>
     
    </section>
    <script src="index.js"></script>
  </body>
</html>
